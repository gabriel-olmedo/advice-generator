<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Advice Generator</title>
  </head>
  <body>
    <main class="card">
      <div class="advice">
        <h2 class="advice-id">Advice #42</h2>
        <p class="advice-description">
          Água mole em pedra dura tanto bate até que fura
        </p>
        <picture>
          <source
            srcset="./src/images/pattern-divider-mobile.svg"
            media="(max-width: 768px)"
          />
          <img
            src="./src/images/pattern-divider-desktop.svg"
            alt="Pattern divider"
          />
        </picture>
        <button class="advice-update">
          <img src="./src/images/icon-dice.svg" alt="Dice button" />
        </button>
      </div>
    </main>
  </body>
</html>
